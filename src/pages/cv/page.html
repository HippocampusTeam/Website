<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CV</title>
	<meta charset="utf-8">
</head>

<body>

<div class="container">
	<div class="top-bar">
		<p class="special-for-label">Для Яндекс Школы</p>

		<c-button class="pdf-button" secondary="true"
				  text="PDF Версия"
				  icon="contact_page"></c-button>
	</div>

	<div class="hello-section section">
		<c-header class="name-header"
				  text="Имя Фамилия"
				  subtext="Портфолио"></c-header>

		<c-button class="move-hello-button"
				  text="Супер! Какие проекты?"
				  icon="next_plan"></c-button>
	</div>

	<div class="cards-section section">
		<c-header class="projects-header" secondary="true"
				  text="Проекты"
				  subtext="Сейчас покажу..."></c-header>

		<c-card title="Etiam" text="Web-сервис, реализующий онлайн презентации в новом интересном формате. Сейчас находится в очень активной разработке. Этот проект направлен на использования в обучающем процессе, хотя естественно его применение не ограничено только этой сферой."
				buttons='[{"text":"Перейти на Etiam","link":"https://etiam.live"}]'></c-card>

		<c-header class="education-header" secondary="true"
				  text="Образование"
				  subtext="Далее"></c-header>
	</div>

	<div class="contacts-section section">
		<c-header class=contacts-header" secondary="true"
				  text="Контакты"
				  subtext="И наконец"></c-header>
	</div>
</div>

</body>

</html>
